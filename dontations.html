    <div class="container">
        <div class="donation-interface">
        <h1>Give the Gift of Happiness</h1>
        </div>

      <div class="picture">
        <img src="image/TeddyBearKid.jpeg">
      </div>  
      
      <div class="description">
        <h2>Your donation keeps the hope of joy around the world alive!</h2>
      </div>

        <div class="form-group">
        
          <div class="btn-group btn-group-lg btn-amount-group" role="group" aria-lable="...">
          <button type="button" class="btn btn-amount btn-amount-number">$20</button>
          <button type="button" class="btn btn-amount btn-amount-number" >$50</button>
          <button type="button" class="btn btn-amount btn-amount-number">$100</button>
          <button type="button" id="other" class="btn btn-amount">Other</button>
        </div>
          
          <div id="input-amount">
            <div class="input-group">
              <div class="input-group-addon">$</div>
              <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
              <div class="input-group-addon">USD</div>
            </div>  
          </div>
          
          </div>  
          
      <div class="checkbox">
        <label><input type="checkbox" value="monthly">Monthly Recurring Gift</label>
      </div>
      
        <button type="button" class="btn btn-give"><span class="btn-text">Give By Card</span></button>
        <button type="button" class="btn btn-give"><span class="btn-text">Paypal</span></button>
       
        </div>
